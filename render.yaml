# Render configuration for backend
{
  "services": [
    {
      "type": "web",
      "name": "learnnest-backend",
      "runtime": "node",
      "plan": "free",
      "region": "oregon",
      "buildCommand": "chmod +x render-build.sh && ./render-build.sh",
      "startCommand": "chmod +x render-start.sh && ./render-start.sh",
      "healthCheckPath": "/api/health",
      "envVars": [
        {
          "key": "NODE_ENV",
          "value": "production"
        },
        {
          "key": "PORT",
          "value": "10000"
        }
      ]
    }
  ]
}
